<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="reallycoolbutton">Click Me</button>
    <script>
        const button = document.querySelector("#reallycoolbutton")
        console.log(button)
        button.addEventListener("click", e => {
            e.target.textContent = "I was clicked"
        })
    </script>
</body>
</html>
